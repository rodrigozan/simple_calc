<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <main class="main container">
        <div class="row">            
            <div class="col-9">
                <div class="row">
                    <button type="button" class="col btn" class="col">7</button>
                    <button type="button" class="col btn" class="col">8</button>
                    <button type="button" class="col btn" class="col">9</button>
                </div>
                <div class="row">
                    <button type="button" class="col btn" class="col">4</button>
                    <button type="button" class="col btn" class="col">5</button>
                    <button type="button" class="col btn" class="col">6</button>
                </div>
                <div class="row">
                    <button type="button" class="col btn" class="col">1</button>
                    <button type="button" class="col btn" class="col">2</button>
                    <button type="button" class="col btn" class="col">3</button>
                </div>
                <div class="row">
                    <button type="button" class="col btn" class="col">.</button>
                    <button type="button" class="col btn" class="col">0</button>
                    <button type="button" class="col btn" class="col">,</button>
                </div>
            </div>
            <div class="col-3">
                    <div class="row"><button type="button" class="col btn">/</button></div>
                    <div class="row"><button type="button" class="col btn">*</button></div>
                    <div class="row"><button type="button" class="col btn">-</button></div>
                    <div class="row"><button type="button" class="col btn">+</button></div>
            </div>
        </div>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="assets/js/main.js"></script>
</body>

</html>
